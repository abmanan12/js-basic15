<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment_19</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        body,
        .bgInput,
        .card {
            background-color: aliceblue;
        }

        .header,
        .footer {
            background-color: #023047;
        }

        .btn1{
            width: 260px;
        }

        .shadow-lg {
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, .175) !important;
        }
    </style>

</head>

<body class="vh-100">

    <header class="header">
        <div class="bg-danger text-white p-1 text-center" id="date"></div>
        <nav class="navbar navbar-expand-lg">
            <div class="container mx-5">
                <div class="ms-5">
                    <a class="navbar-brand text-white ms-3 fw-bold" href="#">My Todo App</a>
                </div>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex me-5" role="name">
                        <p id="name" class="text-white"></p>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section>
            <div class="container my-5">
                <div class="mb-4 text-center me-5">
                    <h4 class="fw-bold">Add Your Task</h4>
                </div>
                <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                    <div class="card p-2 shadow-lg border-0">
                        <div class="card-body">
                            <form action="">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="input-group">
                                            <input type="text" id="title" class="form-control bgInput"
                                                placeholder="Title" aria-label="Recipient's username"
                                                aria-describedby="button-addon2">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <div class="input-group">
                                            <input type="text" id="location" class="form-control bgInput"
                                                placeholder="Location" aria-label="Recipient's username"
                                                aria-describedby="button-addon2">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="input-group">
                                            <textarea class="form-control bgInput" name="description"
                                                placeholder="Description" id="description"
                                                aria-label="Recipient's username"
                                                aria-describedby="button-addon2"></textarea>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div class="mt-2">
                                            <input type="submit" value="Add User" id="addUser" onclick="handleSubmit()" class="btn1 btn-danger mt-2 btn">
                                        </div>
                                        <div class="mt-2">
                                            <input type="submit" value="Update User" id="updateUser" onclick="handleEdit()" class="btn1 btn-danger mt-2 btn">
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                            <div class="card p-2">
                            <div>
                                <div class="text-center mb-3">
                                    <h4 class="fw-bold">Your Tasks</h4>
                                </div>
                            </div>
                            <div class="mx-5 text-center">
                                <div id="output"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-5 footer">
        <div class="text-center text-white p-1 small">
            <span>&copy; Assignments By</span> <a href="#"
                class="text-decoration-none text-white">www.abdulmanan.net</a> <span id="year"></span>
        </div>
    </footer>

    <script src="Js/script.js"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
